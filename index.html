<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态玫瑰花</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="rose">
        <div class="petal" style="--i:0;"></div>
        <div class="petal" style="--i:1;"></div>
        <div class="petal" style="--i:2;"></div>
        <div class="petal" style="--i:3;"></div>
        <div class="petal" style="--i:4;"></div>
        <div class="petal" style="--i:5;"></div>
        <div class="petal" style="--i:6;"></div>
        <div class="petal" style="--i:7;"></div>
        <!-- 可以继续增加更多花瓣，依照这个模式 -->
    </div>
    <script src="script.js"></script>
</body>
<style>
    /* styles.css */
    body,
    html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f3f3f3;
    }

    .rose {
        position: relative;
        width: 200px;
        height: 200px;
    }

    .petal {
        --deg: calc(var(--i) * 45deg);
        width: 80px;
        height: 150px;
        background-color: pink;
        position: absolute;
        bottom: 0;
        border-radius: 50%;
        transform: rotate(var(--deg)) translateY(40px);
        transition: transform 2s ease;
        opacity: 0.8;
    }

    .rose:hover .petal {
        transform: rotate(var(--deg)) translateY(-20px) scale(1.1);
    }
</style>
<script>
    // script.js
// 本示例中并未使用JS，但以下代码可作为扩展动画的起点
const petals = document.querySelectorAll('.petal');

petals.forEach((petal, i) => {
  petal.addEventListener('mouseenter', () => {
    petal.style.transform = `rotate(calc(var(--i) * 45deg)) translateY(-40px) scale(1.2)`;
  });

  petal.addEventListener('mouseleave', () => {
    petal.style.transform = `rotate(calc(var(--i) * 45deg)) translateY(40px) scale(1)`;
  });
});
</script>
</html>
